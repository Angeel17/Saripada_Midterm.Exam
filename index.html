<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Product List</title>
    <link
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <style>
      body {
        background-color: rgb(255, 182, 193);
      }
      .alert {
        display: none;
      }
      h1 {
        font-size: 1cm;
        font-style: italic;
        font-weight: bolder;
        color: #e4249a;
        text-shadow: 2px 2px 4px rgba(233, 32, 142, 0.1);
        margin-bottom: 60px;
        background: rgb(255, 182, 193);
        backdrop-filter: blur(10px);
      }
      .card-img-top {
        object-fit: cover;
        width: 80%;
      }
      footer {
        background-color: rgb(255, 182, 193);
        text-align: center;
        text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
        position: absolute;
        bottom: 0;
        width: 100%;
      }
    </style>
  </head>
  <body>
    <div class="container mt-5">
      <h1 class="text-center">My Product List</h1>
      <div id="notification" class="alert alert-success mt-3"></div>
      <div class="row" id="product-list"></div>
    </div>

    <footer>
      <div class="container">
        <h5>Contact Us</h5>
        <p>Email: nurainesaripada.202301079@gmail.com</p>
        <p>Phone: 09150118440</p>
      </div>
    </footer>

    <script>
      const products = [
        { id: 1, name: "Laptop", price: 1500, stock: 5, image: "laptop.jpg" },
        {
          id: 2,
          name: "Headphones",
          price: 100,
          stock: 5,
          image: "headphone.jpg",
        },
        { id: 3, name: "Keyboard", price: 50, stock: 5, image: "keyboard.jpg" },
      ];

      function displayProducts() {
        const productList = document.getElementById("product-list");
        products.forEach((product) => {
          const productCard = `
                    <div class="col-md-4 mb-4">
                        <div class="card">
                            <img src="${product.image}" class="card-img-top" alt="${product.name}" />
                            <div class="card-body">
                                <h5 class="card-title">${product.name}</h5>
                                <p class="card-text">Price: $${product.price}</p>
                                <p class="card-text">Stock: ${product.stock}</p>
                                <button class="btn btn-primary" onclick="addToCart(${product.id})">Add to Cart</button>
                            </div>
                        </div>
                    </div>
                `;
          productList.innerHTML += productCard;
        });
      }

      function addToCart(productId) {
        const product = products.find((p) => p.id === productId);
        if (product && product.stock > 0) {
          product.stock--;
          showNotification(`${product.name} added to cart successfully`);
        } else {
          showNotification(`Sorry, ${product.name} is out of stock`, true);
        }
      }

      function showNotification(message, isError = false) {
        const notification = document.getElementById("notification");
        notification.innerHTML = message;
        notification.classList.remove("alert-success", "alert-danger");
        notification.classList.add(isError ? "alert-danger" : "alert-success");
        notification.style.display = "block";
        setTimeout(() => {
          notification.style.display = "none";
        }, 3000);
      }

      displayProducts();
    </script>
  </body>
</html>
